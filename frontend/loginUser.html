<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <h3 class="text-center my-3">Login to your Account</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 m-3">
                            <label>Username</label>
                            <input required name="username" type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your username...">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Password</label>
                            <input required name="password" type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your password...">
                        </div>

                        <button class="btn btn-outline-secondary btn-sm mb-3 mx-3">login</button>
                    </form>
                    <p class="mt-2" style="margin-left: 20px;">Don't have an account? <a href="{% url 'registerUser' %}">register here</a></p>
                </div>
                {% for message in messages %}
                <p class="mt-2" style="margin-left: 4px; color: red;">{{message}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
