<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <h3 class="text-center my-3">Create a new account</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="m-3">
                            <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                            {{field}}
                            {% if field.errors %}
                            <div class="text-danger">
                                {{field.errors}}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button class="btn btn-outline-secondary btn-sm m-3">register</button>
                    </form>
                    <p class="mt-2" style="margin-left: 20px;">Already have an account? <a href="{% url 'loginUser' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
